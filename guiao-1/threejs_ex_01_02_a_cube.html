<head>

	<title>three.js example 02 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

        function createRubiksCube() {
            addCubeToScene(1, -15, -15, -15, 0x0000ff, scene);
			addCubeToScene(1, 0, -15, -15, 0x0000ff, scene);
			addCubeToScene(1, 15, -15, -15, 0x0000ff, scene);
            addCubeToScene(1, -15, -15, 0, 0x0000ff, scene);
			addCubeToScene(1, 0, -15, 0, 0x0000ff, scene);
			addCubeToScene(1, 15, -15, 0, 0x0000ff, scene);
            addCubeToScene(1, -15, -15, 15, 0x0000ff, scene);
			addCubeToScene(1, 0, -15, 15, 0x0000ff, scene);
			addCubeToScene(1, 15, -15, 15, 0x0000ff, scene);

            addCubeToScene(1, -15, 0, -15, 0x00ff00, scene);
			addCubeToScene(1, 0, 0, -15, 0x00ff00, scene);
			addCubeToScene(1, 15, 0, -15, 0x00ff00, scene);
            addCubeToScene(1, -15, 0, 0, 0x00ff00, scene);
			addCubeToScene(1, 0, 0, 0, 0x00ff00, scene);
			addCubeToScene(1, 15, 0, 0, 0x00ff00, scene);
            addCubeToScene(1, -15, 0, 15, 0x00ff00, scene);
			addCubeToScene(1, 0, 0, 15, 0x00ff00, scene);
			addCubeToScene(1, 15, 0, 15, 0x00ff00, scene);

            addCubeToScene(1, -15, 15, -15, 0xff0000, scene);
			addCubeToScene(1, 0, 15, -15, 0xff0000, scene);
			addCubeToScene(1, 15, 15, -15, 0xff0000, scene);
            addCubeToScene(1, -15, 15, 0, 0xff0000, scene);
			addCubeToScene(1, 0, 15, 0, 0xff0000, scene);
			addCubeToScene(1, 15, 15, 0, 0xff0000, scene);
            addCubeToScene(1, -15, 15, 15, 0xff0000, scene);
			addCubeToScene(1, 0, 15, 15, 0xff0000, scene);
			addCubeToScene(1, 15, 15, 15, 0xff0000, scene);
        }

        // Add a cube to the scene
        function addCubeToScene(d, x, y, z, rgb, scene) {
            // A box centred on the origin, with given width, height and depth
			var geometry = new THREE.BoxBufferGeometry(d, d, d);

            // With a constant color
            var material = new THREE.MeshLambertMaterial({ color: rgb });

            // The cube 
            var cube = new THREE.Mesh(geometry, material);
            cube.position.x = x;
            cube.position.y = y;
            cube.position.z = z;
            scene.add(cube);

            // The cube wireframe
            var edgesMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true });
            var cubeWireframe = new THREE.Mesh(geometry, edgesMaterial);
            cubeWireframe.position.x = x;
            cubeWireframe.position.y = y;
            cubeWireframe.position.z = z;
            scene.add(cubeWireframe);
        }

        function mengerSponge(d, x, y, z, color, scene, depth = 0) {
            if(depth == 0) {
                addCubeToScene(d, x, y, z, color, scene);

                return;
            }

            d /= 3.0;
            depth--;

            // bottom
            mengerSponge(d, x - d, y - d, z + d, color, scene, depth);
            mengerSponge(d, x, y - d, z + d, color, scene, depth);
            mengerSponge(d, x + d, y - d, z + d, color, scene, depth);

            mengerSponge(d, x - d, y - d, z, color, scene, depth);
            mengerSponge(d, x + d, y - d, z, color, scene, depth);
            
            mengerSponge(d, x - d, y - d, z - d, color, scene, depth);
            mengerSponge(d, x, y - d, z - d, color, scene, depth);
            mengerSponge(d, x + d, y - d, z - d, color, scene, depth);

            // sides
            mengerSponge(d, x - d, y, z + d, color, scene, depth);
            mengerSponge(d, x + d, y, z + d, color, scene, depth);
            
            mengerSponge(d, x - d, y, z - d, color, scene, depth);
            mengerSponge(d, x + d, y, z - d, color, scene, depth);

            // top
            mengerSponge(d, x - d, y + d, z + d, color, scene, depth);
            mengerSponge(d, x, y + d, z + d, color, scene, depth);
            mengerSponge(d, x + d, y + d, z + d, color, scene, depth);

            mengerSponge(d, x - d, y + d, z, color, scene, depth);
            mengerSponge(d, x + d, y + d, z, color, scene, depth);
            
            mengerSponge(d, x - d, y + d, z - d, color, scene, depth);
            mengerSponge(d, x, y + d, z - d, color, scene, depth);
            mengerSponge(d, x + d, y + d, z - d, color, scene, depth);

            return;
        }

		// Once everything is loaded, run this function
		function init() {
			// The SCENE
			var scene = new THREE.Scene();

			mengerSponge(10, 0, 0, 0, 0xffffff, scene, 2);

            const light = new THREE.PointLight(0xffffff, 3, 100);
            light.position.set(25, 50, 50);
            scene.add(light);

            // Add axes helper to the scene
            const axesHelper = new THREE.AxesHelper(10);
            scene.add(axesHelper);

			// The CAMERA --- A camera is added to the scene
			// --- Where the viewer is and how he is looking at the scene
			var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);

			camera.position.x = 10;
			camera.position.y = 15;
			camera.position.z = 15;

			// Point the camera to the center of the scene
			camera.lookAt(scene.position);
			scene.add(camera)

			// The RENDERER --- To display the scene on the Web page
			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setClearColor(new THREE.Color(0xffffff));
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer
			document.body.appendChild(renderer.domElement);

			// Render the scene
			renderer.render(scene, camera);
		}

		window.onload = init

	</script>

</body>
